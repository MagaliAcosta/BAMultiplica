<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>MACO - Art. Librería</title>
  
</head>
<body class="body">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div>
                <a href="../index.html"><img class= "logo" src="../assets/img/maco.png" alt="Logotipo de Maco"></a>
            </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav m-3">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#productos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li>
                <label class="switch">
                  <input type="checkbox" id="slider" checked>
                  <span class="slider"></span>
                 </label>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main class="container">
        <h1 class="h1-form">Formulario de contacto</h1>

        <div class="formulario" >
            <form action="">
                <label for="name"> Nombre: </label>
                <input type="text" id="name" placeholder="Tu nombre" required>
                    
                <label for="email"> Email: </label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
    
                <label for="telefono">Telefono: </label>
                <input type="telefono" id="telefono" placeholder="Teléfono">
    
                <label for="mensaje">Tu mensaje </label>
                <textarea id="mensaje" cols="30" rows="10" placeholder="Dejanos tu mensaje"></textarea>
                
                <input type="submit" placeholder="Enviar" class="enviar">
            </form>
            
        </div>
    </main>

    <footer class="p-2 foot-distinto">
        <p>© Maco 2023</p>
        <div class="redes p-2">
            <a class="p-2" href="https://www.instagram.com/maco.artlibreria/" target="_blank"><img src="../assets/img/instagram.png" alt="Icono Instangram"></a>
            <a class="p-2" href="" target="_blank"><img src="../assets/img/whatsapp.png" alt="Icono Whatsapp"></a>
            <a class="p-2" href="https://www.facebook.com/maco.artlibreria" target="_blank"><img src="../assets/img/facebook.png" alt="Icono Facebook"></a>
        </div>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../javaScript/main.js" type="text/javascript"></script>
</body>
  
</html>
