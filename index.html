<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>MACO - Art. Librería</title>
</head>
<body class="body">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div>
                <a href="index.html"><img class= "logo" src="assets/img/maco.png" alt="Logotipo de Maco"></a>
            </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav m-3">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#productos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pags/nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pags/contacto.html">Contacto</a>
              </li>
              <li>
                <label class="switch">
                  <input type="checkbox" id="slider" checked>
                  <span class="slider"></span>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <section id="detalle">
        <img src="assets/img/articulos.jpg" alt="Imagen colorida con lápices para decorar">
    </section>

    <main id="productos">
        <h1> Productos </h1>

        <div class="container-productos">
            <div class="item">
                <img src="assets/img/oficina.png" alt="Icono escritorio">
                <h2> Oficina </h2>
            </div>
    
            <div class="item">
                <img src="assets/img/agenda.png" alt="Iconon agenda">
                <h2> Agendas 2024 </h2>
            </div>
    
            <div class="item">
                <img src="assets/img/mochila.png" alt="Icono mochila">
                <h2> Escolar </h2>
            </div>
    
            <div class="item">
                <img src="assets/img/arte.png" alt="Icono paleta de arte">
                <h2> Arte </h2>
            </div>
    
            <div class="item">
                <img src="assets/img/regalo.png" alt="Icono regalo">
                <h2> Regaleria </h2>
            </div>
        </div>
    </main>

    <section class="container-fluid-contacto">
        <div class="contactos">
            <div class="item-contacto">
                <img src="assets/img/maps.png" alt="Icono maps">
                <p>Hurlingham, Buenos Aires</p>
            </div>
    
            <div class="item-contacto">
                <img src="assets/img/telefono.png" alt="Icono teléfono">
                <p>+54 1156554233</p>
            </div>
    
            <div id="contacto" class="item-contacto">
                <img src="assets/img/correo.png" alt="Icono correo">
                <p>maco@artlibreria.com</p>
            </div>
        </div>
    </section>

    <footer class="p-2">
        <p>© Maco 2023</p>
        <div class="redes p-2">
            <a class="p-2" href="https://www.instagram.com/maco.artlibreria/" target="_blank"><img src="assets/img/instagram.png" alt="Icono Instangram"></a>
            <a class="p-2" href="" target="_blank"><img src="assets/img/whatsapp.png" alt="Icono Whatsapp"></a>
            <a class="p-2" href="https://www.facebook.com/maco.artlibreria" target="_blank"><img src="assets/img/facebook.png" alt="Icono Facebook"></a>
        </div>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javaScript/main.js" type="text/javascript"></script>

</html>
